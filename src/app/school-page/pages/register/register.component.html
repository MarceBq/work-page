<div class="register-container">
  <form
    [formGroup]="registerForm"
    class="register-form"
    (ngSubmit)="onSubmit()"
  >
    <h2>Register</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" />
      <div
        *ngIf="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      >
        <small *ngIf="registerForm.get('password')?.errors?.['required']"
          >Password is required</small
        >
        <small *ngIf="registerForm.get('password')?.errors?.['minlength']"
          >Password must be at least 8 characters long</small
        >
      </div>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
      />
      <div
        *ngIf="
          registerForm.get('confirmPassword')?.invalid &&
          registerForm.get('confirmPassword')?.touched
        "
      >
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
          >Confirm Password is required</small
        >
        <small
          *ngIf="registerForm.get('confirmPassword')?.errors?.['passwordMismatch']"
          >Passwords must match</small
        >
      </div>
    </div>
    <button
      type="submit"
      class="register-button"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
  </form>
</div>
